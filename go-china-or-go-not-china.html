<!--
做跳板页，用于跳转是否来自中国和非中国的用户。
修改页面中chinaUrl和notChinaUrl就可以跳转到不同的页面。
-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="http://style.alibaba.com/js/5v/lib/aelite/aelite.js"></script>

</head>
<body>
    <script>
    (function(){
        var ipurl = 'http://www.alibaba.com/detail/ajax/queryIpAjax.do?jsonp=callbackfunction'
        var chinaUrl = 'http://www.baidu.com';  // 中国用户跳转的url
        var notChinaUrl = 'http://www.google.com';  // 非中国用户跳转的url


        var callbackfunction = function(o){
            if(o && o.countryCode === 'CN'){
                window.location = chinaUrl;
            }else{
                window.location = notChinaUrl;
            }

        }
        window.callbackfunction = callbackfunction;

        YAHOO.util.Get.script(ipurl, {
            onSuccess: function(o) {
             
            },
            onFailure: function(o) {
               window.location = notChinaUrl; 
            },
            timeout: 5000
          });

    })()

     
    </script>
</body>
</html>
